manifestVersion: 1
id: mining-coiniumserv
category: bitcoin
name: "CoiniumServ Mining Pool"
version: "1.1.0"
tagline: "Mine BTC, LTC, DOGE, NMC & PEPE from one dashboard"
description: >-
  Your own multi-coin mining pool in one click. Just install, paste your wallet
  addresses, and point your miners.


  SHA256 pool on port 3333 — mines Bitcoin with Namecoin merge mining.
  Scrypt pool on port 3434 — mines Litecoin with Dogecoin and Pepecoin merge mining.
  Live dashboard showing sync progress, pool status, and miner connection info.


  Five blockchains bundled: BTC, NMC (SHA256 merge-mined), LTC, DOGE, PEPE
  (Scrypt merge-mined). MariaDB for stats, Redis for share tracking.
  Built-in stratum with vardiff and BIP310 ASICBoost support.
releaseNotes: >-
  Added Pepecoin (PEPE) scrypt merge mining, Namecoin (NMC) SHA256 merge mining,
  MariaDB database, IPv6 networking, and updated stratum ports (SHA256:3333, Scrypt:3434).
developer: "CoiniumServ Community"
website: "https://github.com/bobparkerbob888-tech/my-mining-appstore"
repo: "https://github.com/bobparkerbob888-tech/my-mining-appstore"
support: "https://github.com/bobparkerbob888-tech/my-mining-appstore/issues"
port: 8080
dependencies: []
permissions: []
path: ""
defaultUsername: ""
defaultPassword: ""
submittable: true
deterministicPassword: false
torOnly: false
